<html>
  <head>
    <title>TRINTutors: Tutor Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <li class="nav-item active">
          <a class="navbar-brand text-white-50" href="#">TRINTutors</a>
        </li>
      </nav>
    </div>

    <ul id="tutor_profile_list">
      <h4 id="tutor_profile_list_title">Tutor Name:</h4>
      <img
        src="https://media.licdn.com/dms/image/D4E03AQHK7X1nknUjrg/profile-displayphoto-shrink_800_800/0/1671398895984?e=2147483647&v=beta&t=Snn2B5LaU-vb43KX97wuWhCG31qCVy4AAqXCiNB2O2o"
        class="rounded float-left"
        width="150"
        height="150"
      />
      <li class="tutor_profile_point">Grade: _____</li>
      <li class="tutor_profile_point">Experience: _____</li>
      <li class="tutor_profile_point">Bio: __________</li>
    </ul>
    <button id="tutor_profile_button" class="btn btn-info" type="submit">
      Book Now
    </button>
  </body>
</html>
