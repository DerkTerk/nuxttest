<html>
  <head>
    <title>TRINTutors: User Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <li class="nav-item active">
          <a class="navbar-brand text-white-50" href="/">TRINTutors</a>
        </li>
      </nav>
    </div>

    <form>
      <input id="id_input" type="text" name="id" hidden />
      <label for="username_input">Username:</label>
      <input id="username_input" type="text" name="username" /> <br />
      <label for="email_input">Email:</label>
      <input id="email_input" type="email" name="email" /> <br />
      <label for="password_input">Password:</label>
      <input id="password_input" type="text" name="password" /> <br />
      <button id="create_button" class="btn btn-info" type="submit">
        Create
      </button>
    </form>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"> Teacher </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked"> Tutor </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked"> Tutee </label>
    </div>
  </body>
</html>
