<html>
  <head>
    <title>TRINTutors: Tutee/Tutor Work Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <li class="nav-item active">
          <a class="navbar-brand text-white-50" href="#">TRINTutors</a>
        </li>
      </nav>
    </div>

    <ul id="work_list">
      <h4 id="work_list_title1">Tutee/Tutor:</h4>
      <h5 id="work_list_title2">Ongoing Assignments:</h5>
      <li class="work_point">
        <a class="work_point" href="#"> HW #1</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary btn-sm dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            To Do
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">In Progress</a>
            <a class="dropdown-item" href="#">Completed</a>
          </div>
        </div>
      </li>
      <li class="work_point">
        <a class="work_point" href="#">HW #2</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary btn-sm dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            To Do
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">In Progress</a>
            <a class="dropdown-item" href="#">Completed</a>
          </div>
        </div>
      </li>
      <li class="work_point">
        <a class="work_point" href="#"> HW #3</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary btn-sm dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            To Do
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">In Progress</a>
            <a class="dropdown-item" href="#">Completed</a>
          </div>
        </div>
      </li>
    </ul>
    <ul id="completed_work_list">
      <h5 id="completed_list_title">Completed Assignments:</h5>
      <li class="work_point"><a class="work_point" href="#"> HW #4</a></li>
      <li class="work_point"><a class="work_point" href="#">HW #5</a></li>
    </ul>

    <div id="meeting">
      Upcoming Meetings: <a class="meet_link" href="#"> Google Calendar</a>
      <br />
    </div>

    <div id="chat_section">
      <textarea
        id="chat_display"
        name="chat_info"
        rows="20"
        cols="50"
      ></textarea>
      <input type="text" id="chat_message" />
      <button id="chat_button" class="btn btn-info" type="submit">Chat</button>
    </div>
  </body>
</html>
